<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Cuenta</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./Estilos/styleRegistrar.css" />
  </head>

  <body>
    <!-- SECCIÓN PRINCIPAL CENTRADA -->
    <section class="registro-section" id="registro">
      <h2 class="registro-titulo text-center">¡Hola!</h2>
      <p class="registro-subtitulo">Nos alegra tenerte aquí</p>

      <!-- CONTENEDOR FLEX 100% CENTRADO PA QUE QUEDE BIEN -->
      <div class="d-flex justify-content-center w-100">
        <div class="contact-box">
          <form id="registroFormulario" class="w-100 px-4">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="reg-usuario"
                placeholder="Usuario"
                required
              />
            </div>

            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                id="reg-email"
                placeholder="ejemplo@correo.com"
                required
              />
            </div>

            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                id="reg-pass"
                placeholder="Contraseña"
                required
              />
            </div>

            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                id="reg-pass-confirm"
                placeholder="Repite la contraseña"
                required
              />
            </div>

            <button type="submit" class="btn btn-form btn-submit w-100">
              Crear
            </button>
          </form>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
