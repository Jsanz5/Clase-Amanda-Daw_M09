<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Cuenta</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Estilos/styleRegistrar.css" />
  </head>
  <body>
    <section class="registro-section" id="registro">
      <div class="container my-5">
        <div class="registro-titulo">
          <h2 class="registro-titulo text-center mb-4">¡Hola!</h2>
          <p>Nos alegra tenerte aquí</p>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <div class="contact-box">
              <form id="registroFormulario">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="reg-usuario"
                    placeholder="Usuario"
                    required
                  />
                </div>

                <div class="mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="reg-email"
                    placeholder="ejemplo@correo.com"
                    required
                  />
                </div>

                <div class="mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="reg-pass"
                    placeholder="Contraseña"
                    required
                  />
                </div>

                <div class="mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="reg-pass-confirm"
                    placeholder="Repite la contraseña"
                    required
                  />
                </div>

                <div class="d-flex gap-3">
                  <button
                    type="submit"
                    class="btn btn-form btn-submit flex-fill"
                  >
                    Crear
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
